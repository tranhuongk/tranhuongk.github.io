<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WeMap v1.0</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="assets/js/wemap-gl.js"  type="text/javascript"></script>
    <link href="assets/css/wemap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new wemapgl.WeMap({
        container: 'map',
        key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
        center: [106.95265336660327, 15.722086781041796],
        zoom: 5.416265952876957,
        urlController: "true",
        reverse: "true"
    });

    const wemapControl = new wemapgl.WeGeocoder({
        flyTo: 'hybrid',
        key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
        suggestion: {
            min_char: 4
        }
    });
    map.addControl(wemapControl);

    const wd =  new wemapgl.WeDirections({
        mode: 'cycling',
        key: "vpstPRxkBBTLaZkOaCfAHlqXtCR",
        geocoder: {
            engine: 'pelias',
        }
    });

    map.addControl(wd, 'top-left');

    map.addControl(new wemapgl.NavigationControl(), 'bottom-right');

    map.addControl(new wemapgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true
    }), 'bottom-right');

</script>
</body>
</html>
